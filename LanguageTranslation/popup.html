    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa; /* Background color of your choice */
          }

          .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
          }
          
          .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid;
            border-color: #000 #0000;
            animation: l1 1s infinite;
          }

@keyframes l1 {
  to {
    transform: rotate(.5turn);
  }
}

  @keyframes l1 {to{transform: rotate(.5turn)}}
  
  .container {
    background-color: white; /* Background color of your choice */
    padding: 20px;
    border-radius: 8px; /* Optional: rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: adds shadow */
    z-index: 2;
    position: relative;
    z-index: 1;
  }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .close-btn img {
            width: 20px;
            height: 20px;
        }
        .button-icon{
            width:83px;
        }
        .button-icon-main{

        }
        .icon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
    </style>
</head>
